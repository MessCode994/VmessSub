custom_proxy_group=Download`select`[]DIRECT`[]Nodes
custom_proxy_group=Reject`select`[]REJECT`[]DIRECT
custom_proxy_group=Final`select`[]Nodes`[]DIRECT

surge_ruleset=DIRECT,rules/LocalAreaNetwork.list
surge_ruleset=DIRECT,rules/ConnersHua/Surge/Ruleset/Unbreak.list
surge_ruleset=Reject,rules/ACL4SSR/Clash/BanAD.list
