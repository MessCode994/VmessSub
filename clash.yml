external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 192.18.0.1/16
  fake-ip-filter:
   - '*.lan'
   - localhost.ptlogin2.qq.com
  nameserver:
   - udp://223.5.5.5:53
   - udp://119.29.29.29:53
  fallback:
   - https://cloudflare-dns.com/dns-query
   - https://dns.google/dns-query
  fallback-filter:
   geoip: true
   ipcidr:
    - 240.0.0.0/4
Proxy: ~
Proxy Group: ~
Rule: ~ 
