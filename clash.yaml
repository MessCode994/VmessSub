mixed-port: 7890
allow-lan: false
mode: Rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - 'stun.*.*' 
    - 'stun.*.*.*' 
    - 'stun.*.*.*.*' 
    - '*.*.*.*.srv.nintendo.net'
    - '*.*.*.stun.playstation.net'
    - 'xbox.*.microsoft.com'
    - '*.*.*.xboxlive.com'
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 1.2.4.8
proxies: ~
proxy-groups: ~
rules: ~ 
