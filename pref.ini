[custom]
enable_rule_generator=true
overwrite_original_rules=true

clash_rule_base=https://raw.githubusercontent.com/NevadaCities/VmessSub/master/clash.yml
surfboard_rule_base=https://raw.githubusercontent.com/NevadaCities/VmessSub/master/surfborad.conf

custom_proxy_group=Final`select`[]Mode`[]Direct
custom_proxy_group=Mode`select`[]Nodes`[]Fallback`[]Direct
custom_proxy_group=Fallback`fallback`[]HK`[]TW`[]JP`[]US`http://www.gstatic.com/generate_204`180
custom_proxy_group=Nodes`select`.*
custom_proxy_group=Telegram`select`[]Mode`[]Nodes
custom_proxy_group=YouTube`select`[]Nodes`[]Mode
custom_proxy_group=Facebook`select`[]Nodes`[]Mode
custom_proxy_group=HKMTMedia`select`[]Direct`[]Nodes`[]Mode
custom_proxy_group=Apple`select`[]Direct`[]Mode`[]Nodes
custom_proxy_group=Microsoft`select`[]Direct`[]Mode`[]Nodes
custom_proxy_group=Reject`select`[]REJECT`[]Direct
custom_proxy_group=Domestic`select`[]Direct`[]Mode
custom_proxy_group=Direct`select`[]DIRECT
custom_proxy_group=HK`url-test`^(?!.*中转.*?香港).*?港(?!专线).*?$`http://www.gstatic.com/generate_204`300
custom_proxy_group=TW`url-test`TW|台|台湾`http://www.gstatic.com/generate_204`300
custom_proxy_group=JP`url-test`JP|日(?!恢复)|日本`http://www.gstatic.com/generate_204`300
custom_proxy_group=US`url-test`US|美|美国`http://www.gstatic.com/generate_204`300
custom_proxy_group=AZ`load-balance`香港.*Azure|香港\sAZ\s0[1－4]`http://www.gstatic.com/generate_204`180

surge_ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
surge_ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
surge_ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
surge_ruleset=Reject,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
surge_ruleset=Reject,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
surge_ruleset=YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
surge_ruleset=HKMTMedia,rules/HKMTMedia.list
surge_ruleset=Telegram,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Telegram.list
surge_ruleset=Facebook,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Facebook.list
surge_ruleset=Apple,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
surge_ruleset=Microsoft,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
surge_ruleset=Mode,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
surge_ruleset=Mode,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list
surge_ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
surge_ruleset=Domestic,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
surge_ruleset=Domestic,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
surge_ruleset=Domestic,[]GEOIP,CN
surge_ruleset=Final,[]FINAL
